name: Add Partytown

on:
  push:
    branches:
      - master
      - main

jobs:
  add-partytown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Partytown
        run: pnpm install @qwik.dev/partytown

      - name: Copy Partytown library
        run: npx partytown copylib dist/~partytown
